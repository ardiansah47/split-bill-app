<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/split-bill-app/favicon.svg" />
    <link rel="apple-touch-icon" href="/split-bill-app/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#D4572A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Split bills fairly among friends" />
    <title>Split Bill Calculator</title>
    <style>
      /* Splash screen - inline so it renders before JS loads */
      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #F8F6F2;
        transition: opacity 0.35s ease, visibility 0.35s ease;
      }
      #splash.hide {
        opacity: 0;
        visibility: hidden;
      }
      #splash-logo {
        width: 72px;
        height: 72px;
        border-radius: 18px;
        animation: splash-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      }
      #splash-name {
        margin-top: 20px;
        font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        font-size: 20px;
        font-weight: 800;
        color: #1A1A1A;
        letter-spacing: -0.02em;
        opacity: 0;
        animation: splash-fade-up 0.4s ease-out 0.2s forwards;
      }
      #splash-tagline {
        margin-top: 6px;
        font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        font-size: 12px;
        font-weight: 500;
        color: #6B7280;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        opacity: 0;
        animation: splash-fade-up 0.4s ease-out 0.35s forwards;
      }
      #splash-bar-track {
        margin-top: 32px;
        width: 120px;
        height: 3px;
        border-radius: 3px;
        background: #E5E1DB;
        overflow: hidden;
        opacity: 0;
        animation: splash-fade-up 0.3s ease-out 0.5s forwards;
      }
      #splash-bar-fill {
        width: 0%;
        height: 100%;
        border-radius: 3px;
        background: #D4572A;
        animation: splash-progress 0.8s ease-in-out 0.6s forwards;
      }
      @keyframes splash-pop {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes splash-fade-up {
        0% { transform: translateY(8px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes splash-progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- Splash screen -->
    <div id="splash">
      <svg id="splash-logo" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="32" height="32" rx="8" fill="#D4572A"/>
        <g transform="translate(4 4)" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
          <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/>
          <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
          <path d="M12 17.5v-11"/>
        </g>
      </svg>
      <div id="splash-name">Split Bill</div>
      <div id="splash-tagline">Calculator</div>
      <div id="splash-bar-track">
        <div id="splash-bar-fill"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
